<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div id="card">
        <section id="container">
            <h1 id="header">Get <span>insights</span> that help your business grow.</h1>
            <p id="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency</p>
            <section id="stats">
                <div id="comp">
                    <p id="number">10k+</p>
                    <p id="word">companies</p>
                </div>
                <div id="temp">
                    <p id="number">314</p>
                    <p id="word">templates</p>
                </div>
                <div id="quer">
                    <p id="number">12M+</p>
                    <p id="word">queries</p>
                </div>
            </section>
        </section>
        <picture id="image">
            <img src="images/image-header-mobile.jpg" alt="picture of women at a table" id="mobile">
            <img src="images/image-header-desktop.jpg" alt="picture of women at a table" id="desktop">
        </picture>
    </div>
</body>
</html>
